<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Roboto:wght@400;700&display=swap" rel="stylesheet"><style>:root{--line-border-fill:#A52A2A;--line-border-empty:#e0e0e0}*{box-sizing:border-box}a{color:#fff}body{background-color:#f6f7fb;font-family:'Irish Grover',sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;overflow:hidden;margin:0}.container{text-align:center}.progress-container{display:flex;justify-content:space-between;position:relative;margin-bottom:30px;max-width:100%;width:350px}.progress-container::before{content:'';background-color:var(--line-border-empty);position:absolute;top:50%;left:0;transform:translateY(-50%);height:4px;width:100%;z-index:-1}.progress{background-color:var(--line-border-fill);position:absolute;top:50%;left:0;transform:translateY(-50%);height:4px;width:0%;z-index:-1;transition:.4s ease}.circle{background-color:#fff;color:#999;border-radius:50%;height:30px;width:30px;display:flex;align-items:center;justify-content:center;border:3px solid var(--line-border-empty);transition:.4 ease}.circle.active{border-color:var(--line-border-fill)}.btn{background-color:var(--line-border-fill);color:#fff;border:0;border-radius:6px;cursor:pointer;font-family:inherit;padding:8px 30px;margin:5px;font-size:14px}.btn:active{transform:scale(.98)}.btn:focus{outline:0}.btn:disabled{background-color:var(--line-border-empty);cursor:not-allowed}</style><title>Progress Steps</title></head><body><div><button class="btn"><a href="./index.html"><h3>Home</h3></a></button></div><div class="container"><div class="progress-container"><div class="progress" id="progress"></div><div class="circle active">1</div><div class="circle">2</div><div class="circle">3</div><div class="circle">4</div></div><button class="btn" id="prev" disabled="disabled">Prev</button> <button class="btn" id="next">Next</button></div><script>const progress=document.getElementById("progress"),prev=document.getElementById("prev"),next=document.getElementById("next"),circles=document.querySelectorAll(".circle");let currentActive=1;function update(){circles.forEach((e,t)=>{t<currentActive?e.classList.add("active"):e.classList.remove("active")});var e=document.querySelectorAll(".active");progress.style.width=(e.length-1)/(circles.length-1)*100+"%",1===currentActive?prev.disabled=!0:currentActive===circles.length?next.disabled=!0:(prev.disabled=!1,next.disabled=!1),console.log(currentActive,circles.length)}next.addEventListener("click",()=>{currentActive++,currentActive>circles.length&&(currentActive=circles.length),update()}),prev.addEventListener("click",()=>{currentActive--,currentActive<1&&(currentActive=1),update()})</script></body></html>
