<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Roboto:wght@400;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"><style>*{box-sizing:border-box}body{background-color:#efedd6;font-family:Roboto,sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;margin:0;overflow-x:hidden}h1{margin:10px}h1,h2,h3{font-family:"Irish Grover",serif}.box{background-color:#4682b4;color:#f5f5f5;display:flex;align-items:center;justify-content:center;width:400px;height:200px;margin:10px;border-radius:10px;box-shadow:2px 4px 5px rgba(0,0,0,.3);transform:translateX(400%);transition:transform .4s ease}.box:nth-of-type(even){transform:translateX(-400%)}.box.show{transform:translateX(0)}.box h2{font-size:45px}.boxes{margin-bottom:50px}</style><title>Project6 - scroll animation</title></head><body><h1>Project6 - scroll to see the animation</h1><div class="boxes"><a href="./index.html"><div class="box"><h2>Home</h2></div></a><div class="box"><h2>Content</h2></div><div class="box"><h2>Content</h2></div><div class="box"><h2>Content</h2></div><div class="box"><h2>Content</h2></div><div class="box"><h2>Content</h2></div><div class="box"><h2>Content</h2></div><div class="box"><h2>Content</h2></div></div><script>"use strict";const boxes=document.querySelectorAll(".box");function checkBoxes(){const o=.7*window.innerHeight;boxes.forEach(e=>{e.getBoundingClientRect().top<o?e.classList.add("show"):e.classList.remove("show")})}window.addEventListener("scroll",checkBoxes),checkBoxes()</script></body></html>
