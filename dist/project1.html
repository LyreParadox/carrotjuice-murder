<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="css/main.css"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Roboto:wght@400;700&display=swap" rel="stylesheet"><title>Give Peas a Chance!</title></head><body><a href="index.html"><h3>Home</h3></a><div class="container" id="expandingSection1"><div class="panel active" style="background-image:url(https://images.unsplash.com/photo-1594282486756-06f49bb34c05?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1970&q=80)"><h3 class="text-white">Listen up brothers and sisters,</h3></div><div class="panel" style="background-image:url(https://images.unsplash.com/photo-1553536645-f83758b55d23?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1942&q=80)"><h3 class="text-white">Come hear my desperate tale.</h3></div><div class="panel" style="background-image:url(https://images.unsplash.com/photo-1504945005722-33670dcaf685?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1974&q=80)"><h3 class="text-white">I speak of our friends of nature,</h3></div><div class="panel" style="background-image:url(https://images.unsplash.com/photo-1558818498-28c1e002b655?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80)"><h3 class="text-white">Trapped in the dirt like a jail.</h3></div></div><script>"use strict";const panels=document.querySelectorAll(".panel");function removeActiveClasses(){panels.forEach(e=>{e.classList.remove("active")})}panels.forEach(e=>{e.addEventListener("click",()=>{removeActiveClasses(),e.classList.add("active")})})</script></body></html>
